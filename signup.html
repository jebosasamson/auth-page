<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTHENTICATION PAGE</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="main-container">
          <header>Sign up</header>
          <section class="sign-in">
            <h4>Sign Up With Google</h4>
            <section class="icon">
              <section class="box-1"></section>
              <section class="box-1"></section>
              <section class="box-1"></section>
            </section>
          </section>
          <section class="span-1">
            <hr />
            <span>or</span>
            <hr />
          </section>
          <section class="input-1">
            <section class="input-field">
              <section class="input-field-1">
                <label for="Name">Full Name:</label>
                <input
                  type="text"
                  name=""
                  id="username"
                  value=""
                  placeholder="Enter your username"
                  required
                />
              </section>
              <section class="input-field-1">
                <label for="Email">Email:</label>
                <input
                  type="email"
                  name=""
                  id="username"
                  value=""
                  placeholder="Enter your Email"
                  required
                />
              </section>
              <section class="input-field-1">
                <label for="Password">Password:</label>
                <input
                  type="password"
                  name=""
                  id="username"
                  value=""
                  placeholder="Enter Password"
                  required
                />
              </section>
            </section>
            <section class="input-span">
              <label for="password strength">Password Strength:</label>
              <section class="pass-bars">
                <hr />
                <hr />
                <hr />
                <hr />
              </section>
            </section>
            <section class="check">
              <input type="checkbox" />
              <span
                >By joining you agree to our Terms of Service and Privacy
                Policy</span
              >
            </section>
            <button type="button">SIGN UP</button>
            <section class="Log">
              <h3>
                Already have an account?<span
                  ><a href="login.html">Log in</a></span
                >
              </h3>
            </section>
          </section>
        </section>
        <section class="img-container">
          <img
            src="WhatsApp Image 2024-08-06 at 5.54.35 AM.jpeg"
            alt="image"
            height="100%"
            width="100%"
          />
        </section>
      </section>
    </main>
  </body>
</html>
